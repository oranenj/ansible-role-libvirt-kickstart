---
libvirt_network: 'default'
libvirt_data_dir: '/var/lib/libvirt/images'
consistent_interface_naming: false
vm_interface: 'eth0'
vm_nameserver: '8.8.8.8'
vm_vcpu_count: 1
vm_memory_gb: 2
vm_installation_disk: vda
vm_disk_size: 30

centos_mirror_root: https://mirror.phx1.us.spryservers.net/centos
virt_install_location: https://mirror.phx1.us.spryservers.net/centos/8.3.2011/BaseOS/x86_64/kickstart/
# 8.3 doesn't quite work?
virt_install_os_variant: rhel8.2
